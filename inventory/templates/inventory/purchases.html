{% extends "inventory/base.html" %}

{% block head %}
    <title>Purchases</title>
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>menu</th>
            <th>time</th>
        </tr>
        {% for item in purchases %}
        <tr>
            <td>{{item.menu_item.title}}</td>
            <td>{{item.timestamp}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
